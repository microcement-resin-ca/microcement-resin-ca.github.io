<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html><body><div class="stm_admin__select">
    <label>{{vm.data.title}}</label>
    <select ng-model="vm.data.value" class="form-control">
        <option ng-repeat="(key, option) in vm.data.choices track by $index" value="{{vm.getValue(key, option)}}">
            {{option}}
        </option>
    </select>
</div></body></html>
