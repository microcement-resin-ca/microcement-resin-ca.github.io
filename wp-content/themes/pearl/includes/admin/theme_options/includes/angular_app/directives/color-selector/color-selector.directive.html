<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html><body><div class="input-group">
    <span class="input-group-addon" ng-bind="text">
    </span>
    <div class="stm_admin__select">
        <select class="form-control" ng-model="for" ng-options="color as color.name for color in colors track by color.name" ng-change="selectCallback()"></select>
    </div>
</div>

<div class="input-group" ng-if="isCustom()">
        <span class="input-group-addon">
            Select color
        </span>
    <input class="form-control" type="text" colorpicker="hex" ng-model="for.value">
</div></body></html>
